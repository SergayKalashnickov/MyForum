<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add artical</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="Conteners/Header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавитие статьи</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Введите текст статьи" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>
</div>
<footer th:insert="Conteners/footer :: footer"></footer>
</body>
</html>
